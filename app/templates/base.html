<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kabale University | Excellence in Education{% endblock %}</title>

    <!-- SEO and Accessibility -->
    <meta name="description" content="Kabale University is Ugandaâ€™s center of academic excellence, offering quality education, innovation, and community engagement.">
    <meta name="keywords" content="Kabale University, Uganda universities, higher education, admissions, research">
    <meta name="author" content="Kabale University Web Team">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'partials/header.html' %}
    {# {% include 'partials/announcements.html' %} #}

    <main role="main" aria-label="Main Content">
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/footer.html' %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeo5klHk9zYJvJkzQ3q9H0I1rhNfepL7nUgpF0a5p1dN6TZ+" 
      crossorigin="anonymous">


    <!-- Bootstrap JS Bundle with Popper -->
<!-- 1. Bootstrap CSS (from CDN) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- 2. Your Custom CSS (after Bootstrap to override styles) -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

<!-- 3. Bootstrap JS Bundle (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

<!-- 4. Your Custom JavaScript (loaded last, defer execution) -->
<script src="{{ url_for('static', filename='js/main.js') }}" defer></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
