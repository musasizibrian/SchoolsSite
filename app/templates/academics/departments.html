{% extends "base.html" %}

{% block content %}
<section class="page-header">
    <div class="container">
        <h1>Academic Departments</h1>
        <nav class="breadcrumb" aria-label="Breadcrumb">
            <a href="{{ url_for('public.index') }}">Home</a>
            <span><i class="fas fa-chevron-right" aria-hidden="true"></i></span>
            <a href="{{ url_for('public.about') }}" class="current">About Us</a>
        </nav>   
     </div>
</section>

<section class="departments-section">
    <div class="container">
        <div class="faculty-filter">
            <label for="faculty-select" class="visually-hidden">Filter by Faculty</label>
            <select id="faculty-select" aria-label="Filter by Faculty">
                <option value="all">All Faculties</option>
                {% for faculty in faculties %}
                <option value="{{ faculty.slug }}">{{ faculty.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="departments-grid">
            {% for faculty in faculties %}
            <div class="faculty-card" data-faculty="{{ faculty.slug }}">
                <h2>{{ faculty.name }}</h2>
                <div class="department-list">
                    {% for department in faculty.departments %}
                    <div class="department-item">
                        <h3>
                            <a href="{{ url_for('academics.department', slug=department.slug) }}">
                                {{ department.name }}
                            </a>
                        </h3>
                        <p>{{ department.description }}</p>
                        <a href="{{ url_for('academics.department', slug=department.slug) }}" class="btn btn-outline">
                            View Programs <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
